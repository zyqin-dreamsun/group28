version: '3.8'

services:
  # 后端服务
  backend:
    build: ./backend
    container_name: ppt-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MILVUS_HOST=milvus
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
    volumes:
      - ./backend/temp:/app/temp
      - ./data:/app/data
    depends_on:
      - milvus
      - redis
      - postgres
    networks:
      - ppt-network
    restart: unless-stopped

  # 前端服务
  frontend:
    build: ./frontend
    container_name: ppt-frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - ppt-network
    restart: unless-stopped

  # Milvus向量数据库
  milvus:
    image: milvusdb/milvus:latest
    container_name: ppt-milvus
    environment:
      - ETCD_ENDPOINTS=etcd:2379
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus-data:/var/lib/milvus
    networks:
      - ppt-network
    restart: unless-stopped

  # Milvus依赖
  etcd:
    image: quay.io/coreos/etcd:latest
    container_name: ppt-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
    networks:
      - ppt-network
    restart: unless-stopped

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: ppt-postgres
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-ppt_extender}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ppt-network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ppt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ppt-network
    restart: unless-stopped

  # MinIO对象存储
  minio:
    image: minio/minio:latest
    container_name: ppt-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-password123}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - ppt-network
    restart: unless-stopped

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: ppt-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ppt-network
    restart: unless-stopped

networks:
  ppt-network:
    driver: bridge

volumes:
  milvus-data:
  postgres-data:
  redis-data:
  minio-data: